[project]
name = "bentoml-faster-whisper"
version = "1.0.0"
requires-python = "==3.12.7"
dependencies = [
    "bentoml==1.4.22",
    "fastapi>=0.115.5",
    "faster-whisper==1.2.0",
    "torch>=2.5.1",
    "torchaudio>=2.5.1",
    "transformers>=4.48.0",
    "pydantic~=2.11.0",
    "requests~=2.32.3",
    "ctranslate2<4.6.1",
    "onnxruntime>=1.19",
    "python-dotenv~=1.1.0",
    "pytest~=8.4.0",
    "uvicorn~=0.35.0",
    "pydub>=0.25.1",
    "pyannote-audio>=3.3.2",
    "loguru>=0.7.3",
    "numpy>=2.2.0",
    "sox>=1.5.0",
]

[tool.bentoml.build]
service = "service:FasterWhisper"
description = "OpenAI compatible ++ FasterWhisper API"
include = ["*.py", "path/to/a/file.csv"]
exclude = ["tests/", "launch.py"]

[tool.bentoml.build.labels]
owner = "Yanick-Schraner"
stage = "production"

[tool.uv.sources]
torch = [
  { index = "pytorch-cu128", marker = "sys_platform == 'linux' or sys_platform == 'win32'" },
]
torchvision = [
  { index = "pytorch-cu128", marker = "sys_platform == 'linux' or sys_platform == 'win32'" },
]

[[tool.uv.index]]
name = "pytorch-cu128"
url = "https://download.pytorch.org/whl/cu128"
explicit = true

[dependency-groups]
dev = [
    "mypy>=1.15.0",
    "openai>=1.65.1",
]

[tool.ruff]
target-version = "py312"
line-length = 120
fix = true
